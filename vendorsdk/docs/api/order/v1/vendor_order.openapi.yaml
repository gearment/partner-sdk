openapi: 3.1.0
info:
  contact:
    email: engineering@gearment.com
    name: Gearment Engineering Team
    url: https://gearment.com
  license: {}
  termsOfService: "https://gearment.com/integration/api-terms-of-service.html"
  title: "api.order.v1"
  version: "3.0.0"
servers:
  - url: "https://api.dev.geadev.com/{serviceName}"
    description: "Staging Server"
    variables:
      serviceName:
        default: "iam"
        enum:
          - iam
          - product
          - seller
        description: "The service name"
  - url: "http://localhost:{servicePort}"
    description: "Local Server"
    variables:
      servicePort:
        default: "9000"
        description: "The port number"
paths:
  /v1/vendor/orders:
    get:
      tags:
        - api.order.v1.OrderAPI
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            title: limit
            maximum: 100
            additionalProperties: false
        - name: offset
          in: query
          schema:
            oneOf:
              - type: string
              - type: number
            title: offset
            additionalProperties: false
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.order.v1.ListDraftOrdersResponse'
    post:
      tags:
        - api.order.v1.OrderAPI
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api.order.v1.CreateDraftOrderRequest'
          application/proto:
            schema:
              $ref: '#/components/schemas/api.order.v1.CreateDraftOrderRequest'
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.order.v1.CreateDraftOrderResponse'
  /v1/vendor/orders/{draft_order_id}:
    get:
      tags:
        - api.order.v1.OrderAPI
      parameters:
        - name: draftOrderId
          in: query
          schema:
            type: string
            title: draft_order_id
            additionalProperties: false
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.order.v1.GetDraftOrderResponse'
  /v1/vendor/orders/{draft_order_id}/place:
    post:
      tags:
        - api.order.v1.OrderAPI
      parameters:
        - name: draftOrderId
          in: query
          schema:
            type: string
            title: draft_order_id
            additionalProperties: false
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.order.v1.PlaceOrderResponse'
components:
  schemas:
    api.order.v1.CreateDraftOrderRequest:
      type: object
      properties:
        orderRef:
          type: string
          title: order_ref
          minLength: 1
          additionalProperties: false
        externalId:
          type: string
          title: external_id
          minLength: 1
          additionalProperties: false
        shippingInfo:
          $ref: '#/components/schemas/api.order.v1.CreateDraftOrderRequest.ShippingInfo'
        lineItems:
          type: array
          items:
            $ref: '#/components/schemas/api.order.v1.CreateDraftOrderRequest.LineItem'
        storeId:
          type: string
          title: store_id
          minLength: 1
          additionalProperties: false
        processWithRisk:
          type: boolean
          title: process_with_risk
          additionalProperties: false
        giftMessageBody:
          type: string
          title: gift_message_body
          additionalProperties: false
        iossNumber:
          oneOf:
            - type: string
            - type: number
          title: ioss_number
          additionalProperties: false
        iossNumberTotal:
          oneOf:
            - type: string
            - type: number
          title: ioss_number_total
          additionalProperties: false
        taxNumber:
          type: string
          title: tax_number
          additionalProperties: false
        orderTaxValue:
          oneOf:
            - type: string
            - type: number
          title: order_tax_value
          additionalProperties: false
        shippingServiceType:
          type: string
          title: shipping_service_type
          additionalProperties: false
        shippingLabelUrl:
          type: string
          title: shipping_label_url
          maxLength: 2048
          format: uri
          additionalProperties: false
      title: CreateDraftOrderRequest
      additionalProperties: false
    api.order.v1.CreateDraftOrderRequest.LineItem:
      type: object
      properties:
        productId:
          type: string
          title: product_id
          additionalProperties: false
        productName:
          type: string
          title: product_name
          additionalProperties: false
        productStyle:
          type: string
          title: product_style
          additionalProperties: false
        variantSku:
          type: string
          title: variant_sku
          additionalProperties: false
        quantity:
          type: integer
          title: quantity
          additionalProperties: false
        printingOption:
          $ref: '#/components/schemas/api.order.v1.CreateDraftOrderRequest.PrintingOption'
      title: LineItem
      additionalProperties: false
    api.order.v1.CreateDraftOrderRequest.PrintingOption:
      type: object
      properties:
        frontDesignUrl:
          type: string
          title: front_design_url
          additionalProperties: false
        backDesignUrl:
          type: string
          title: back_design_url
          additionalProperties: false
      title: PrintingOption
      additionalProperties: false
    api.order.v1.CreateDraftOrderRequest.ShippingInfo:
      type: object
      properties:
        email:
          type: string
          title: email
          format: email
          additionalProperties: false
        name:
          type: string
          title: name
          minLength: 1
          additionalProperties: false
        phone:
          type: string
          title: phone
          minLength: 1
          pattern: ^(?:\+?\d{1,3})?[-.\s()]*\d{1,4}[-.\s()]*\d{1,4}[-.\s()]*\d{1,4}[-.\s()]*\d{1,9}$
          additionalProperties: false
        companyName:
          type: string
          title: company_name
          additionalProperties: false
        address1:
          type: string
          title: address1
          minLength: 1
          additionalProperties: false
        address2:
          type: string
          title: address2
          additionalProperties: false
        city:
          type: string
          title: city
          minLength: 1
          additionalProperties: false
        provinceCode:
          type: string
          title: province_code
          minLength: 1
          additionalProperties: false
        zipcode:
          type: string
          title: zipcode
          minLength: 1
          additionalProperties: false
        countryCode:
          type: string
          title: country_code
          minLength: 1
          additionalProperties: false
        method:
          type: string
          title: method
          minLength: 1
          additionalProperties: false
      title: ShippingInfo
      additionalProperties: false
    api.order.v1.CreateDraftOrderResponse:
      type: object
      properties:
        draftOrder:
          $ref: '#/components/schemas/api.order.v1.DraftOrder'
      title: CreateDraftOrderResponse
      additionalProperties: false
    api.order.v1.DraftOrder:
      type: object
      properties:
        draftOrderId:
          type: string
          title: draft_order_id
          additionalProperties: false
        orderRef:
          type: string
          title: order_ref
          additionalProperties: false
        externalId:
          type: string
          title: external_id
          additionalProperties: false
        shippingInfo:
          $ref: '#/components/schemas/api.order.v1.DraftOrder.ShippingInfo'
        lineItems:
          type: array
          items:
            $ref: '#/components/schemas/api.order.v1.DraftOrder.LineItem'
      title: DraftOrder
      additionalProperties: false
    api.order.v1.DraftOrder.LineItem:
      type: object
      properties:
        variantId:
          type: string
          title: variant_id
          additionalProperties: false
        productName:
          type: string
          title: product_name
          additionalProperties: false
        productStyle:
          type: string
          title: product_style
          additionalProperties: false
        productSku:
          type: string
          title: product_sku
          additionalProperties: false
        quantity:
          type: integer
          title: quantity
          additionalProperties: false
        printingOption:
          $ref: '#/components/schemas/api.order.v1.DraftOrder.PrintingOption'
      title: LineItem
      additionalProperties: false
    api.order.v1.DraftOrder.PrintingOption:
      type: object
      properties:
        frontDesignUrl:
          type: string
          title: front_design_url
          additionalProperties: false
        backDesignUrl:
          type: string
          title: back_design_url
          additionalProperties: false
      title: PrintingOption
      additionalProperties: false
    api.order.v1.DraftOrder.ShippingInfo:
      type: object
      properties:
        email:
          type: string
          title: email
          additionalProperties: false
        name:
          type: string
          title: name
          additionalProperties: false
        phone:
          type: string
          title: phone
          additionalProperties: false
        companyName:
          type: string
          title: company_name
          additionalProperties: false
        address1:
          type: string
          title: address1
          additionalProperties: false
        address2:
          type: string
          title: address2
          additionalProperties: false
        city:
          type: string
          title: city
          additionalProperties: false
        provinceCode:
          type: string
          title: province_code
          additionalProperties: false
        zipcode:
          type: string
          title: zipcode
          additionalProperties: false
        countryCode:
          type: string
          title: country_code
          additionalProperties: false
        method:
          type: string
          title: method
          additionalProperties: false
      title: ShippingInfo
      additionalProperties: false
    api.order.v1.GetDraftOrderRequest:
      type: object
      properties:
        draftOrderId:
          type: string
          title: draft_order_id
          additionalProperties: false
      title: GetDraftOrderRequest
      additionalProperties: false
    api.order.v1.GetDraftOrderResponse:
      type: object
      properties:
        draftOrder:
          $ref: '#/components/schemas/api.order.v1.DraftOrder'
      title: GetDraftOrderResponse
      additionalProperties: false
    api.order.v1.ListDraftOrdersRequest:
      type: object
      properties:
        limit:
          type: integer
          title: limit
          maximum: 100
          additionalProperties: false
        offset:
          oneOf:
            - type: string
            - type: number
          title: offset
          additionalProperties: false
      title: ListDraftOrdersRequest
      additionalProperties: false
    api.order.v1.ListDraftOrdersResponse:
      type: object
      properties:
        draftOrders:
          type: array
          items:
            $ref: '#/components/schemas/api.order.v1.DraftOrder'
        nextPageToken:
          type: string
          title: next_page_token
          additionalProperties: false
      title: ListDraftOrdersResponse
      additionalProperties: false
    api.order.v1.PlaceOrderRequest:
      type: object
      properties:
        draftOrderId:
          type: string
          title: draft_order_id
          additionalProperties: false
      title: PlaceOrderRequest
      additionalProperties: false
    api.order.v1.PlaceOrderResponse:
      type: object
      properties:
        orderId:
          type: string
          title: order_id
          additionalProperties: false
      title: PlaceOrderResponse
      additionalProperties: false
    encoding:
      title: encoding
      enum:
        - proto
        - json
      description: Define which encoding or 'Message-Codec' to use
    base64:
      type: boolean
      title: base64
      description: Specifies if the message query param is base64 encoded, which may be required for binary data
    compression:
      title: compression
      enum:
        - identity
        - gzip
        - br
        - gzip
      description: Which compression algorithm to use for this request
    connect:
      title: connect
      enum:
        - "1"
      description: Which version of connect to use.
    connect.error:
      type: object
      properties:
        code:
          type: string
          examples:
            - CodeNotFound
          enum:
            - CodeCanceled
            - CodeUnknown
            - CodeInvalidArgument
            - CodeDeadlineExceeded
            - CodeNotFound
            - CodeAlreadyExists
            - CodePermissionDenied
            - CodeResourceExhausted
            - CodeFailedPrecondition
            - CodeAborted
            - CodeOutOfRange
            - CodeInternal
            - CodeUnavailable
            - CodeDataLoss
            - CodeUnauthenticated
          description: The status code, which should be an enum value of [google.rpc.Code][google.rpc.Code].
        message:
          type: string
          description: A developer-facing error message, which should be in English. Any user-facing error message should be localized and sent in the [google.rpc.Status.details][google.rpc.Status.details] field, or localized by the client.
        detail:
          $ref: '#/components/schemas/google.protobuf.Any'
      title: Connect Error
      additionalProperties: true
      description: 'Error type returned by Connect: https://connectrpc.com/docs/go/errors/#http-representation'
    google.protobuf.Any:
      type: object
      properties:
        type:
          type: string
        value:
          type: string
          format: binary
        debug:
          type: object
          additionalProperties: true
      additionalProperties: true
      description: Contains an arbitrary serialized message along with a @type that describes the type of the serialized message.
  parameters:
    encoding:
      name: encoding
      in: query
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/encoding'
        application/proto:
          schema:
            $ref: '#/components/schemas/encoding'
    base64:
      name: base64
      in: query
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/base64'
        application/proto:
          schema:
            $ref: '#/components/schemas/base64'
    compression:
      name: compression
      in: query
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/compression'
        application/proto:
          schema:
            $ref: '#/components/schemas/compression'
    connect:
      name: connect
      in: query
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/connect'
        application/proto:
          schema:
            $ref: '#/components/schemas/connect'
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      in: header
      name: Authorization
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
    CookieAuth:
      type: apiKey
      scheme: bearer
      in: cookie
      name: accessToken
tags:
  - name: api.order.v1.OrderAPI
security: []
externalDocs:
  description: "Find out more about Gearment API v3"
  url: "https://gearment.com/integration/api-docs.html"
