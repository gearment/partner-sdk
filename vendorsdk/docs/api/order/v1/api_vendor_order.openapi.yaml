    email: engineering@gearment.com
    name: Gearment Engineering Team
    url: https://gearment.com
  license: {}
  termsOfService: "https://gearment.com/integration/api-terms-of-service.html"
  title: "api.order.v1"
  version: "3.0.0"
servers:
  - url: "https://api.dev.geadev.com/{serviceName}"
    description: "Staging Server"
    variables:
      serviceName:
        default: "iam"
        enum:
          - iam
          - product
          - seller
        description: "The service name"
  - url: "http://localhost:{servicePort}"
    description: "Local Server"
    variables:
      servicePort:
        default: "9000"
        description: "The port number"
paths:
  /api.order.v1.VendorOrderAPI/VendorListOrder:
    get:
      tags:
        - api.order.v1.VendorOrderAPI
      parameters:
        - name: message
          in: query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.order.v1.VendorListOrderRequest'
            application/proto:
              schema:
                $ref: '#/components/schemas/api.order.v1.VendorListOrderRequest'
        - schema:
            $ref: '#/components/parameters/encoding'
        - schema:
            $ref: '#/components/parameters/base64'
        - schema:
            $ref: '#/components/parameters/compression'
        - schema:
            $ref: '#/components/parameters/connect'
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.order.v1.VendorListOrderResponse'
  /v1/vendor/orders/price-quote:
    post:
      tags:
        - api.order.v1.VendorOrderAPI
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api.order.v1.VendorGetPriceQuoteRequest'
          application/proto:
            schema:
              $ref: '#/components/schemas/api.order.v1.VendorGetPriceQuoteRequest'
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.order.v1.VendorGetPriceQuoteResponse'
